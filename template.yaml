AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  CreateMessageLambda:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 128
      Architectures: ["arm64"]
      Handler: bootstrap
      Runtime: provided.al2
      Timeout: 5
      CodeUri: CreateMessage/target/lambda/simple-api/
      Policies:
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          DYNAMO_DB_TABLE_NAME: !Ref MessageTable

  MessageTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true


Outputs:
  FunctionName:
    Value: !Ref CreateMessageLambda
    Description: Name of the Lambda function